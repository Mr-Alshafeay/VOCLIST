<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCLIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --secondary-color: #0A0D15;
            --text-color: #dcdcdc;
            --dynamic-color: #075CE6;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(135deg, var(--secondary-color) 0%, #06080E 100%);
            opacity: 1;
            z-index: -1;
        }
        .input-field {
            padding: 0.75rem 1.25rem;
            background-color: rgba(31, 41, 55, 0.7);
            color: var(--text-color);
            border: 1px solid #4B5563;
            border-radius: 0.75rem;
            text-align: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--dynamic-color);
            border-color: var(--dynamic-color);
            background-color: rgba(17, 24, 39, 0.9);
        }
        .go-button {
            padding: 0.75rem;
            background-color: var(--dynamic-color);
            color: white;
            font-weight: bold;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(7, 92, 230, 0.4);
            transform: translateZ(0);
        }
        .go-button:hover {
            background-color: #054dbf;
            box-shadow: 0 4px 20px rgba(7, 92, 230, 0.6);
            transform: translateY(-2px);
        }
        .go-button:active {
             transform: translateY(0);
        }
        #logo-container {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            opacity: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-xl mx-auto flex flex-col items-center relative">
        <div id="logo-container" class="w-full max-w-xl mx-auto">
             <img src="logo.svg" alt="Voc List Logo" class="w-full h-auto max-h-[350px] object-contain">
        </div>

        <div class="w-full relative z-10 p-6">
            <input id="page-input" type="text"
                   class="w-full mb-6 input-field placeholder-gray-400"
                   placeholder=""
                   autofocus>

            <button id="go-button" class="w-full go-button">
                Go
            </button>
            <p id="error-message" class="mt-4 text-red-500 text-center hidden">Invalid code.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('page-input');
            const button = document.getElementById('go-button');
            const error = document.getElementById('error-message');
            const mainContainer = document.querySelector('.max-w-xl');
            const logoContainer = document.getElementById('logo-container');

            const syncLogoLayout = () => {
                logoContainer.style.width = mainContainer.offsetWidth + 'px';
            };

            syncLogoLayout();
            window.addEventListener('resize', syncLogoLayout);

            const navigate = () => {
                const destination = input.value.trim();
                if (destination) {
                    window.location.href = destination;
                } else {
                    error.textContent = 'Please enter a file name.';
                    error.classList.remove('hidden');
                }
            };

            button.addEventListener('click', navigate);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    navigate();
                }
            });
            input.addEventListener('input', () => {
                if (!error.classList.contains('hidden')) {
                    error.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
