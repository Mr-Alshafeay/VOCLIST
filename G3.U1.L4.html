<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Flashcards</title><link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet"><script src="https://cdn.tailwindcss.com"></script><style>:root{--secondary-color:#0A0D15;--text-color:#dcdcdc;--dynamic-color:#075CE6}body{font-family:'Poppins',sans-serif;background-color:var(--secondary-color);color:var(--text-color);transition:background-color .4s ease-in-out,color .4s ease-in-out;position:relative}body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background-image:linear-gradient(135deg,var(--secondary-color) 0%,#06080E 100%);opacity:1;z-index:-1}@keyframes popIn{0%{transform:scale(.9);opacity:0}80%{transform:scale(1.05);opacity:1}100%{transform:scale(1)}}.animate-pop-in{animation:popIn .3s cubic-bezier(.25,.46,.45,.94) forwards}#pronounce-button{background-color:transparent;border:2px solid var(--dynamic-color);color:var(--dynamic-color);width:70px;height:70px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .3s ease}#pronounce-button:hover{background-color:var(--dynamic-color);color:white;transform:scale(1.1)}.arabic-text{font-family:'Noto Sans Arabic',sans-serif;direction:rtl;font-size:1.5rem;margin-bottom:20px}#progress-bar{height:4px;border-radius:9999px;transition:width .3s ease-in-out}#word-display{font-family:'Comic Sans MS',cursive;font-size:clamp(2rem,10vw,6rem);line-height:1.2;padding-bottom:10px;word-wrap:break-word}#loading-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(10,13,21,.95);backdrop-filter:blur(5px);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:1000;transition:opacity .5s ease-in-out}#loading-overlay.hidden{opacity:0;pointer-events:none}#main-content{z-index:2}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.circular-loader{width:48px;height:48px;border:5px solid rgba(255,255,255,.3);border-top-color:var(--dynamic-color);border-radius:50%;animation:spin 1s linear infinite}</style></head><body class="flex flex-col items-center justify-center min-h-screen p-4"><div id="loading-overlay"><div class="circular-loader"></div></div><div id="main-content" class="flex flex-col items-center justify-center w-full max-w-lg min-w-[320px] mx-auto relative text-center pb-20 hidden"><div class="w-full relative mb-8"><div class="absolute -top-6 left-1/2 -translate-x-1/2"><span id="progress-label" class="text-sm font-bold" style="color:var(--dynamic-color);"></span></div><div class="w-full h-1 rounded-full bg-gray-700 overflow-hidden"><div id="progress-bar" class="h-full rounded-full transition-all duration-300 ease-in-out" style="width:0%;background-color:var(--dynamic-color);"></div></div></div><p id="arabic-translation" class="arabic-text text-gray-300"></p><div id="flashcard-container" class="animate-pop-in"><h2 id="word-display" class="text-6xl font-extrabold mb-8 text-white"></h2><div class="flex justify-center items-center max-w-sm mx-auto mb-6"><button id="pronounce-button"><svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"><path d="M19 6C20.5 7.5 21 10 21 12C21 14 20.5 16.5 19 18M16 8.99998C16.5 9.49998 17 10.5 17 12C17 13.5 16.5 14.5 16 15M3 10.5V13.5C3 14.6046 3.5 15.5 5.5 16C7.5 16.5 9 21 12 21C14 21 14 3 12 3C9 3 7.5 7.5 5.5 8C3.5 8.5 3 9.39543 3 10.5Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></button></div></div><div class="flex justify-between items-center w-full"><button id="prev-button" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white font-medium rounded-xl transition-all duration-300 transform hover:-translate-y-1 disabled:opacity-50 disabled:hover:translate-y-0 disabled:cursor-not-allowed">Previous</button><button id="next-button" class="px-4 py-2 text-white font-bold rounded-xl transition-all duration-300 transform hover:-translate-y-1 disabled:opacity-50 disabled:hover:translate-y-0 disabled:cursor-not-allowed" style="background-color:var(--dynamic-color);">Next</button></div></div><script>document.addEventListener('DOMContentLoaded',()=>{const flashcards=[{english:"wake up",arabic:"يستيقظ"},{english:"eat breakfast",arabic:"يأكل وجبة الافطار"},{english:"have breakfast",arabic:"يأكل وجبة الافطار"},{english:"do homework",arabic:"يقوم بالواجب المدرسي"},{english:"watch TV",arabic:"يشاهد التليفزيون"},{english:"sleep",arabic:"ينام"},{english:"go to school",arabic:"يذهب إلى المدرسة"},{english:"read",arabic:"يقرأ"},{english:"play",arabic:"يلعب"},{english:"brush my teeth",arabic:"أغسل أسناني بالفرشاة"},{english:"get dressed",arabic:"يرتدي الملابس"},{english:"make my bed",arabic:"أرتب سريري"},{english:"brush my hair",arabic:"أمشط شعري بالفرشاة"},{english:"write",arabic:"يكتب"},{english:"go home",arabic:"يذهب إلى المنزل"}];const wordDisplay=document.getElementById('word-display');const arabicTranslation=document.getElementById('arabic-translation');const pronounceButton=document.getElementById('pronounce-button');const prevButton=document.getElementById('prev-button');const nextButton=document.getElementById('next-button');const mainContent=document.getElementById('main-content');const progressBar=document.getElementById('progress-bar');const progressLabel=document.getElementById('progress-label');const loadingOverlay=document.getElementById('loading-overlay');const flashcardContainer=document.getElementById('flashcard-container');let currentCardIndex=0;const audioCache={};const loadAllAudio=async()=>{const promises=flashcards.map(card=>{const word=card.english;const url=`https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(word)}&tl=en-us&client=tw-ob`;const audio=new Audio(url);return new Promise(resolve=>{audio.addEventListener('canplaythrough',()=>{audio.playbackRate=.8;audioCache[word]=audio;resolve()},{once:true});audio.load()});});await Promise.all(promises)};const loadFlashcard=()=>{const card=flashcards[currentCardIndex];wordDisplay.textContent=card.english;arabicTranslation.textContent=card.arabic;updateNavigationButtons();updateProgressBar()};const updateNavigationButtons=()=>{prevButton.disabled=currentCardIndex===0;nextButton.textContent=(currentCardIndex===flashcards.length-1)?'Again':'Next'};const updateProgressBar=()=>{const progressPercentage=flashcards.length<=1?100:(currentCardIndex/(flashcards.length-1))*100;progressBar.style.width=`${progressPercentage}%`;progressLabel.textContent=`Word ${currentCardIndex+1}/${flashcards.length}`};const pronounceWord=()=>{const word=flashcards[currentCardIndex].english;if(audioCache[word]){audioCache[word].currentTime=0;audioCache[word].play()}};pronounceButton.addEventListener('click',()=>{pronounceWord();flashcardContainer.classList.remove('animate-pop-in');void flashcardContainer.offsetWidth;flashcardContainer.classList.add('animate-pop-in')});nextButton.addEventListener('click',()=>{currentCardIndex=(currentCardIndex===flashcards.length-1)?0:currentCardIndex+1;loadFlashcard()});prevButton.addEventListener('click',()=>{if(currentCardIndex>0){currentCardIndex--;loadFlashcard()}});loadAllAudio().then(()=>{loadingOverlay.classList.add('hidden');mainContent.classList.remove('hidden');loadFlashcard()})})</script></body></html>
