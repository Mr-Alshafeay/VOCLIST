<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Vocabulary List</title><link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet"><script src="https://cdn.tailwindcss.com"></script><style>:root{--secondary-color:#0A0D15;--text-color:#dcdcdc;--dynamic-color:#075CE6}body{font-family:'Poppins',sans-serif;background-color:var(--secondary-color);color:var(--text-color);transition:background-color .4s ease-in-out,color .4s ease-in-out;position:relative}body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background-image:linear-gradient(135deg,var(--secondary-color) 0%,#06080E 100%);opacity:1;z-index:-1}.arabic-text{font-family:'Noto Sans Arabic',sans-serif;direction:rtl;font-size:1.1rem;color:#ccc}.word-item:hover .pronounce-button:hover{background-color:var(--dynamic-color);color:white;transform:scale(1.05)}.pronounce-button{background-color:transparent;border:2px solid var(--dynamic-color);color:var(--dynamic-color);width:40px;height:40px;min-width:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .3s ease;margin-left:8px}.english-text{font-size:1.4rem;font-weight:700}.section-title{font-size:1.8rem;font-weight:700;margin-top:20px;margin-bottom:10px;color:var(--dynamic-color)}#loading-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(10,13,21,.95);backdrop-filter:blur(5px);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:1000;transition:opacity .5s ease-in-out}#loading-overlay.hidden{opacity:0;pointer-events:none}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.circular-loader{width:48px;height:48px;border:5px solid rgba(255,255,255,.3);border-top-color:var(--dynamic-color);border-radius:50%;animation:spin 1s linear infinite}</style></head><body class="flex flex-col items-center justify-start min-h-screen p-4 pt-10"><div id="loading-overlay"><div class="circular-loader"></div></div><div id="main-content" class="w-full max-w-xl mx-auto hidden"><div id="vocabulary-list" class="space-y-4"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const flashcards = [{ english: "muscles", arabic: "عضلات", category: "key" },{ english: "lungs", arabic: "الرئتين", category: "key" },{ english: "fit", arabic: "لائق بدنيا", category: "key" },{ english: "stressed", arabic: "متوتر", category: "key" },{ english: "heart", arabic: "قلب", category: "key" },{ english: "bones", arabic: "عظام", category: "key" },{ english: "sports", arabic: "رياضيات", category: "key" },{ english: "stronger", arabic: "اقوى", category: "key" },{ english: "whole", arabic: "كل / كامل / تام", category: "key" },{ english: "swimming", arabic: "السباحة", category: "key" },{ english: "normal", arabic: "طبيعي", category: "key" },{ english: "mental health", arabic: "الصحة العقلية", category: "key" },{ english: "alright", arabic: "حسنا", category: "key" },{ english: "absolutely", arabic: "اطلاقا / حتما", category: "key" },{ english: "regularly", arabic: "بانتظام", category: "key" },{ english: "body", arabic: "جسم", category: "key" },{ english: "together", arabic: "معا", category: "key" },{ english: "stress", arabic: "توتر", category: "key" },{ english: "exercising", arabic: "ممارسة التمارين الرياضية", category: "key" },{ english: "chest", arabic: "صدر", category: "key" },{ english: "sure", arabic: "بالتاكيد", category: "key" },{ english: "mind", arabic: "عقل", category: "key" },{ english: "exactly", arabic: "بالضبط", category: "key" },{ english: "tired", arabic: "متعب", category: "key" },{ english: "organ", arabic: "عضو", category: "key" },{ english: "fast", arabic: "سريع", category: "key" },{ english: "football", arabic: "كرة القدم", category: "key" },{ english: "health", arabic: "صحة", category: "key" },{ english: "increase", arabic: "يزيد", category: "verb" },{ english: "move", arabic: "يتحرك", category: "verb" },{ english: "breathe", arabic: "يتنفس", category: "verb" },{ english: "try", arabic: "يجرب / يحاول", category: "verb" },{ english: "reduce", arabic: "يقلل", category: "verb" },{ english: "exercise", arabic: "يتدرب", category: "verb" },{ english: "give", arabic: "يعطي", category: "verb" },{ english: "lose", arabic: "يفقد", category: "verb" },{ english: "sleep", arabic: "ينام", category: "verb" },{ english: "feel", arabic: "يشعر", category: "verb" },{ english: "go for a walk", arabic: "يذهب في نزهة سيرا على الاقدام", category: "expression" },{ english: "get tired", arabic: "يتعب", category: "expression" },{ english: "lose weight", arabic: "يفقد الوزن", category: "expression" },{ english: "What about?", arabic: "ماذا عن؟", category: "expression" },{ english: "stay healthy", arabic: "يبقى بصحة جيدة", category: "expression" },{ english: "That's great!", arabic: "هذا رائع!", category: "expression" },{ english: "play sports", arabic: "يمارس رياضة", category: "expression" },{ english: "make our bodies stronger", arabic: "يقوي اجسامنا", category: "expression" },{ english: "in fact", arabic: "في الحقيقة", category: "expression" },{ english: "sleep better", arabic: "ينام بشكل افضل", category: "expression" },{ english: "want to play", arabic: "يريد ان يلعب", category: "expression" }];const mainContent = document.getElementById('main-content');const loadingOverlay = document.getElementById('loading-overlay');const vocabularyList = document.getElementById('vocabulary-list');const audioCache = {};const createPronounceButton = (word) => {const button = document.createElement('button');button.className = 'pronounce-button';button.setAttribute('data-word', word);button.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"><path d="M19 6C20.5 7.5 21 10 21 12C21 14 20.5 16.5 19 18M16 8.99998C16.5 9.49998 17 10.5 17 12C17 13.5 16.5 14.5 16 15M3 10.5V13.5C3 14.6046 3.5 15.5 5.5 16C7.5 16.5 9 21 12 21C14 21 14 3 12 3C9 3 7.5 7.5 5.5 8C3.5 8.5 3 9.39543 3 10.5Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>';button.addEventListener('click', () => pronounceWord(word));return button;};const createListItem = (card) => {const listItem = document.createElement('div');listItem.className = 'word-item bg-gray-800 p-4 rounded-lg shadow-lg flex justify-between items-center transition duration-300 hover:bg-gray-700';const textContainer = document.createElement('div');textContainer.className = 'flex flex-col items-start';textContainer.innerHTML = `<span class="english-text text-white">${card.english}</span><span class="arabic-text">${card.arabic}</span>`;const buttonsContainer = document.createElement('div');buttonsContainer.className = 'flex items-center';const englishWords = card.english.split(/=| \/ /).map(w => w.trim());englishWords.forEach(word => {if (word) {buttonsContainer.appendChild(createPronounceButton(word));}});listItem.appendChild(textContainer);listItem.appendChild(buttonsContainer);return listItem;};const pronounceWord = (word) => {if (audioCache[word]) {audioCache[word].currentTime = 0;audioCache[word].play();}};const renderSection = (title, category) => {const titleElement = document.createElement('h2');titleElement.className = 'section-title';titleElement.textContent = title;vocabularyList.appendChild(titleElement);flashcards.filter(card => card.category === category).forEach(card => {vocabularyList.appendChild(createListItem(card));});};const loadAllAudio = async () => {const wordsToLoad = new Set();flashcards.forEach(card => {const englishWords = card.english.split(/=| \/ /).map(w => w.trim());englishWords.forEach(word => {if (word) wordsToLoad.add(word);});});const promises = Array.from(wordsToLoad).map(word => {const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(word)}&tl=en-us&client=tw-ob`;const audio = new Audio(url);return new Promise(resolve => {audio.addEventListener('canplaythrough', () => {audio.playbackRate = 0.8;audioCache[word] = audio;resolve();}, { once: true });audio.load();});});await Promise.all(promises);};const renderList = () => {renderSection('Key Vocabulary', 'key');renderSection('Verbs', 'verb');renderSection('Important Expressions', 'expression');};loadAllAudio().then(() => {loadingOverlay.classList.add('hidden');mainContent.classList.remove('hidden');renderList();});});</script></body></html>
